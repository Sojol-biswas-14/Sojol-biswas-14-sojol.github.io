<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human AI Art ‚Äì Sojol Biswas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-top: 60px;
    }

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }

    .back:hover {
      background-color: #00ffcc40;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      text-align: center;
    }

    .image-wrapper {
      position: relative;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 2px solid #00ffcc30;
      transition: transform 0.3s ease;
    }

    .image-wrapper:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffcc80;
    }

    .download {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
    }

    .image-wrapper:hover .download {
      opacity: 1;
    }

    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .license {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #bbb;
      border-top: 1px solid #333;
      padding-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">‚¨Ö Back to Home</a>
  <h1>üë§ Human AI Art Gallery</h1>

  <div class="gallery">
    <div class="item">
      <div class="image-wrapper">
        <img src="images/human/images1.jpeg" alt="Elegant female portrait" />
        <a class="download" href="images/human/images1.jpeg" download>‚¨á Download</a>
      </div>
      <div class="caption">Elegant Female Portrait</div>
    </div>
  </div>

    Credit is appreciated if shared online.
  </div>
</body>
</html>
