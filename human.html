  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function filterImages() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.gallery .item');
      items.forEach(item => {
        const keywords = item.getAttribute('data-keywords');
        item.style.display = keywords.includes(input) ? 'block' : 'none';
      });
    }

    function sortGallery() {
      const sortValue = document.getElementById("sortSelect").value;
      const gallery = document.getElementById("gallery");
      const items = Array.from(gallery.children);
      let sorted;
      if (sortValue === "latest") sorted = items.reverse();
      else sorted = items; // You can expand logic for popular/downloads later
      gallery.innerHTML = "";
      sorted.forEach(item => gallery.appendChild(item));
    }
  </script>
