<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal AI Art ‚Äì Sojol Biswas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #ffffff;
      color: #111;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
      margin-top: 60px;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      z-index: 999;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    .back-button.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease;
    }
    .theme-toggle:hover {
      background-color: #00ffcc40;
      box-shadow: 0 0 8px #00ffcc66;
    }
    .search-box {
      text-align: center;
      margin-top: 20px;
    }
    .search-box input {
      padding: 10px 16px;
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #00ffcc;
      font-size: 16px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      text-align: center;
    }
    .image-wrapper {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 12px;
      border: 2px solid #00ffcc30;
      transition: box-shadow 0.3s ease;
    }
    .image-wrapper:hover {
      box-shadow: 0 0 12px #00ffcc80;
    }
    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease;
      display: block;
    }
    .image-wrapper:hover img {
      transform: scale(1.05);
    }
    .download {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      user-select: none;
    }
    .image-wrapper:hover .download {
      opacity: 1;
    }
    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    .license {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #bbb;
      border-top: 1px solid #333;
      padding-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffccaa;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: #00ffcc;
      cursor: pointer;
      user-select: none;
    }
    #viewCount {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      display: none;
      user-select: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()" id="backBtn">‚¨Ö Back</button>
  <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>

  <h1>üê∂ Animal AI Art Gallery</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search animals..." onkeyup="filterImages()" />
  </div>

  <div class="gallery" id="gallery">
    <div class="item" data-keywords="lion jungle art">
      <div class="image-wrapper" onclick="openLightbox('images/animal/lion_jungle.jpg')">
        <img src="images/animal/lion_jungle.jpg" alt="Lion in Jungle" />
        <a class="download" href="images/animal/lion_jungle.jpg" download>‚¨á Download</a>
      </div>
      <div class="caption">Lion in Jungle</div>
    </div>

    <div class="item" data-keywords="fantasy fox red">
      <div class="image-wrapper" onclick="openLightbox('images/animal/fantasy_fox.jpg')">
        <img src="images/animal/fantasy_fox.jpg" alt="Fantasy Red Fox" />
        <a class="download" href="images/animal/fantasy_fox.jpg" download>‚¨á Download</a>
      </div>
      <div class="caption">Fantasy Red Fox</div>
    </div>
  </div>

  <div class="license">
    ‚ö†Ô∏è All animal images are created by <strong>Sojol Biswas</strong>.<br />
    Free for personal use. Contact for commercial licensing.
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <span class="close" onclick="closeLightbox(event)">&times;</span>
    <img id="lightbox-img" src="" alt="Preview" />
  </div>

  <div id="viewCount" title="Page Views">üëÅÔ∏è 0</div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      if(document.body.classList.contains('light-mode')) {
        localStorage.setItem('theme', 'light');
      } else {
        localStorage.removeItem('theme');
      }
    }
    window.onload = function() {
      if(localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
      }
      fetchViewCount();
    };

    let prevScroll = window.scrollY;
    const backBtn = document.getElementById('backBtn');
    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;
      if (currentScroll > prevScroll) {
        backBtn.classList.add('hidden');
      } else {
        backBtn.classList.remove('hidden');
      }
      prevScroll = currentScroll;
    });

    function filterImages() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.gallery .item');
      items.forEach(item => {
        const keywords = item.getAttribute('data-keywords').toLowerCase();
        item.style.display = keywords.includes(input) ? 'block' : 'none';
      });
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.classList.add('active');
    }

    function closeLightbox(event) {
      event.stopPropagation();
      document.getElementById('lightbox').classList.remove('active');
      document.getElementById('lightbox-img').src = '';
    }

    function isAdmin() {
      return window.location.search.includes('admin=1');
    }
    async function fetchViewCount() {
      if(!isAdmin()) return;
      const viewCountElem = document.getElementById('viewCount');
      viewCountElem.style.display = 'block';
      try {
        const response = await fetch('https://sojol-biswas-14.github.io/viewcounts.json');
        if(!response.ok) throw new Error('Failed to fetch view counts');
        const data = await response.json();
        let count = data.animal || 0;
        animateCount(viewCountElem, count);
      } catch(err) {
        console.error(err);
      }
    }
    function animateCount(element, count) {
      let current = 0;
      const step = Math.ceil(count / 50);
      const interval = setInterval(() => {
        current += step;
        if(current >= count) {
          element.textContent = `üëÅÔ∏è ${count}`;
          clearInterval(interval);
        } else {
          element.textContent = `üëÅÔ∏è ${current}`;
        }
      }, 20);
    }
  </script>
</body>
</html>
