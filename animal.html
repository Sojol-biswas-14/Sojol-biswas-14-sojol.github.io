<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal AI Art â€“ Sojol Biswas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />  <!-- Google Analytics -->  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVNEJT1ERV"></script>  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TVNEJT1ERV');
  </script>  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: #fff;
      color: #111;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-top: 60px;
    }

    .back, .theme-toggle, .filter-toggle {
      position: fixed;
      top: 20px;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
      transition: opacity 0.3s ease;
      border: none;
    }

    .back { left: 20px; }
    .theme-toggle { right: 70px; }
    .filter-toggle { right: 20px; }

    .back.hidden, .theme-toggle.hidden, .filter-toggle.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .search-box {
      text-align: center;
      margin-top: 20px;
    }

    .search-box input {
      padding: 10px 16px;
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #00ffcc;
      font-size: 16px;
    }

    .filter-box {
      text-align: center;
      margin-top: 10px;
    }

    .filter-box select {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #00ffcc;
      font-size: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      text-align: center;
      position: relative;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 2px solid #00ffcc30;
    }
  </style></head>
<body>
  <button class="back hidden" id="backBtn" onclick="history.back()">â¬… Back</button>
  <button class="theme-toggle hidden" onclick="toggleTheme()">ðŸŒ“ Theme</button>
  <button class="filter-toggle hidden" onclick="toggleFilter()">ðŸ”½ Filter</button>  <h1 class="fade-in">ðŸ¦œ Animal AI Art Gallery</h1>  <div class="search-box fade-in">
    <input type="text" id="searchInput" placeholder="Search AI images..." onkeyup="filterImages()" />
  </div>  <div class="filter-box fade-in">
    <select id="filterSelect" onchange="sortGallery()">
      <option value="latest">Sort by Latest</option>
      <option value="popular">Sort by Popular</option>
      <option value="downloaded">Sort by Most Downloaded</option>
    </select>
  </div>  <div class="gallery fade-in" id="gallery">
    <div class="item" data-index="5" data-popularity="40" data-downloads="90">
      <img src="images/animal/lion.jpg" alt="Lion" />
    </div>
    <div class="item" data-index="4" data-popularity="25" data-downloads="50">
      <img src="images/animal/tiger.jpg" alt="Tiger" />
    </div>
    <div class="item" data-index="3" data-popularity="60" data-downloads="120">
      <img src="images/animal/elephant.jpg" alt="Elephant" />
    </div>
  </div>  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function toggleFilter() {
      const filterBox = document.querySelector('.filter-box');
      filterBox.style.display = filterBox.style.display === 'none' ? 'block' : 'none';
    }

    function sortGallery() {
      const value = document.getElementById('filterSelect').value;
      const gallery = document.getElementById('gallery');
      const items = Array.from(gallery.getElementsByClassName('item'));
      if (value === 'latest') {
        items.sort((a, b) => (b.dataset.index || 0) - (a.dataset.index || 0));
      } else if (value === 'popular') {
        items.sort((a, b) => (b.dataset.popularity || 0) - (a.dataset.popularity || 0));
      } else if (value === 'downloaded') {
        items.sort((a, b) => (b.dataset.downloads || 0) - (a.dataset.downloads || 0));
      }
      items.forEach(item => gallery.appendChild(item));
    }

    function filterImages() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.gallery .item');
      items.forEach(item => {
        const alt = item.querySelector('img').alt.toLowerCase();
        item.style.display = alt.includes(input) ? 'block' : 'none';
      });
    }
  </script></body>
</html>
