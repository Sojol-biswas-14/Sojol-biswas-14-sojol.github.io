<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower AI Art ‚Äì Sojol Biswas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0d0d0d; color: #ffffff; font-family: 'Inter', sans-serif;
      margin: 0; padding: 20px;
    }
    h1 { text-align: center; color: #00ffcc; margin-top: 60px; }
    .search-bar {
      max-width: 500px; margin: 20px auto 40px;
      text-align: center;
    }
    .search-bar input {
      width: 100%; padding: 12px 16px;
      border-radius: 8px; border: none;
      background: #1f1f1f; color: #fff;
      font-size: 16px;
    }
    .gallery {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px; padding: 20px; max-width: 1200px; margin: auto;
    }
    .item { text-align: center; }
    .image-wrapper { cursor: pointer; }
    .gallery img {
      width: 100%; border-radius: 12px;
      border: 2px solid #00ffcc30;
      transition: 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffcc80;
    }
    .download {
      display: inline-block; margin-top: 12px; padding: 8px 16px;
      background: #00ffcc20; color: #00ffcc;
      border-radius: 5px; text-decoration: none; font-weight: 500;
    }
    .caption { margin-top: 8px; font-size: 14px; color: #aaa; }
    .license {
      text-align: center; margin-top: 60px; font-size: 14px;
      color: #bbb; border-top: 1px solid #333;
      padding-top: 30px; max-width: 700px;
      margin-left: auto; margin-right: auto; line-height: 1.6;
    }
    .back {
      position: fixed; top: 20px; left: 20px;
      background: #00ffcc20; color: #00ffcc;
      padding: 10px 16px; border-radius: 6px;
      text-decoration: none; font-weight: 600;
    }
    .lightbox {
      display: none; position: fixed; z-index: 100;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); align-items: center; justify-content: center;
    }
    .lightbox.active { display: flex; }
    .lightbox img {
      max-width: 90%; max-height: 90%; border-radius: 12px;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html">‚¨Ö Back to Home</a>
  <h1>üå∏ Flower AI Art Gallery</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search flowers..." onkeyup="filterImages()" />
  </div>

  <div class="gallery" id="gallery">
    <div class="item" data-keywords="rose bloom red">
      <div class="image-wrapper" onclick="openLightbox('images/flower/Rose-&-tulips-mixed.png')">
        <img src="images/flower/Rose-&-tulips-mixed.png" alt="Red Rose Bloom" />
        <a class="download" href="images/flower/Rose-&-tulips-mixed.png" download>‚¨á Download</a>
      </div>
      <div class="caption">  Rose and Tulips mix hybrid </div>
    </div>

    <div class="item" data-keywords="tulip purple spring">
      <div class="image-wrapper" onclick="openLightbox('images/flower/blooming_tulip.jpg')">
        <img src="images/flower/blooming_tulip.jpg" alt="Purple Blooming Tulip" />
        <a class="download" href="images/flower/blooming_tulip.jpg" download>‚¨á Download</a>
      </div>
      <div class="caption">Purple Blooming Tulip</div>
    </div>
  </div>

  <div class="license">
    ‚ö†Ô∏è All images shown above are original and owned by <strong>Sojol Biswas</strong>.<br>
    Use for personal or educational purposes only. Commercial use requires permission.
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Preview" />
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.add('active');
    }
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }
    function filterImages() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        const keywords = item.getAttribute('data-keywords').toLowerCase();
        item.style.display = keywords.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
