<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower AI Art ‚Äì Sojol Biswas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />  <!-- Google Analytics -->  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVNEJT1ERV"></script>  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TVNEJT1ERV');
  </script>  <style>
    /* ... (existing styles remain unchanged) ... */
    .filter-box {
      text-align: center;
      margin-top: 20px;
    }

    .filter-box select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #00ffcc;
    }
  </style></head>
<body>
  <button class="back hidden" id="backBtn" onclick="history.back()">‚¨Ö Back</button>
  <button class="theme-toggle hidden" onclick="toggleTheme()">üåì Theme</button>  <h1 class="fade-in">üå∏ Flower AI Art Gallery</h1>  <div class="search-box fade-in">
    <input type="text" id="searchInput" placeholder="Search AI images..." onkeyup="filterImages()" />
  </div>  <div class="filter-box fade-in">
    <select id="sortSelect" onchange="sortGallery()">
      <option value="latest">Latest</option>
      <option value="popular">Popular</option>
      <option value="downloaded">Most Downloaded</option>
    </select>
  </div>  <div class="gallery fade-in" id="gallery">
    <!-- NEW FLOWER IMAGES -->
    <!-- (Your existing .item elements remain unchanged, just make sure they contain data-date, data-popularity, data-downloads) -->
  </div>  <div class="license fade-in">
    ‚ö†Ô∏è All images are original and owned by <strong>Sojol Biswas</strong>.<br />
    You may use them for personal or educational purposes only.<br />
    Commercial use requires permission. Credit is appreciated.
  </div>  <!-- Lightbox -->  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Preview" />
  </div>  <!-- Feedback Button --><button id="feedbackBtn" title="Send Feedback">üí¨</button>

  <!-- Feedback Modal -->  <div id="feedbackModal">
    <div id="feedbackModalContent">
      <span id="feedbackModalClose">&times;</span>
      <h3>Send your feedback</h3>
      <textarea id="feedbackText" placeholder="Write your feedback here..."></textarea>
      <button id="feedbackSendBtn">Send</button>
    </div>
  </div>  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    const backBtn = document.getElementById('backBtn');
    const themeToggle = document.querySelector('.theme-toggle');
    let lastScrollTop = 0;
    window.addEventListener("scroll", function () {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop) {
        backBtn.classList.add("hidden");
        themeToggle.classList.add("hidden");
      } else {
        backBtn.classList.remove("hidden");
        themeToggle.classList.remove("hidden");
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });

    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function filterImages() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.gallery .item');
      items.forEach(item => {
        const keywords = item.getAttribute('data-keywords');
        item.style.display = keywords.includes(input) ? 'block' : 'none';
      });
    }

    function sortGallery() {
      const gallery = document.getElementById('gallery');
      const items = Array.from(gallery.children);
      const sortBy = document.getElementById('sortSelect').value;

      items.sort((a, b) => {
        if (sortBy === 'latest') {
          return new Date(b.getAttribute('data-date')) - new Date(a.getAttribute('data-date'));
        } else if (sortBy === 'popular') {
          return parseInt(b.getAttribute('data-popularity')) - parseInt(a.getAttribute('data-popularity'));
        } else if (sortBy === 'downloaded') {
          return parseInt(b.getAttribute('data-downloads')) - parseInt(a.getAttribute('data-downloads'));
        }
        return 0;
      });

      items.forEach(item => gallery.appendChild(item));
    }

    document.addEventListener("DOMContentLoaded", function () {
      const fadeEls = document.querySelectorAll(".fade-in");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add("visible");
        });
      }, { threshold: 0.1 });
      fadeEls.forEach(el => observer.observe(el));
      sortGallery();
    });

    const feedbackBtn = document.getElementById('feedbackBtn');
    const feedbackModal = document.getElementById('feedbackModal');
    const feedbackModalClose = document.getElementById('feedbackModalClose');
    const feedbackSendBtn = document.getElementById('feedbackSendBtn');
    const feedbackText = document.getElementById('feedbackText');

    feedbackBtn.addEventListener('click', () => {
      feedbackModal.classList.add('active');
      feedbackText.focus();
    });

    feedbackModalClose.addEventListener('click', () => {
      feedbackModal.classList.remove('active');
    });

    feedbackModal.addEventListener('click', e => {
      if (e.target === feedbackModal) {
        feedbackModal.classList.remove('active');
      }
    });

    feedbackSendBtn.addEventListener('click', () => {
      const feedback = feedbackText.value.trim();
      if(feedback.length === 0) {
        alert('Please write some feedback before sending.');
        return;
      }
      alert('Thanks for your feedback! (This is a demo, no actual sending)');
      feedbackText.value = '';
      feedbackModal.classList.remove('active');
    });
  </script></body>
</html>
