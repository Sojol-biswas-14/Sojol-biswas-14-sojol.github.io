<!-- Rest of original body remains unchanged, only JavaScript for sorting, views, and infinite scroll should be added at end of <body> --><!-- Additional scripts injected at end --><script>
  function sortGallery(criteria) {
    const gallery = document.getElementById('gallery');
    const items = Array.from(gallery.getElementsByClassName('item'));
    let sorted;
    if (criteria === 'popular') {
      sorted = items.sort((a, b) => b.dataset.popularity - a.dataset.popularity);
    } else if (criteria === 'downloaded') {
      sorted = items.sort((a, b) => b.dataset.downloads - a.dataset.downloads);
    } else {
      sorted = items.sort((a, b) => new Date(b.dataset.date) - new Date(a.dataset.date));
    }
    sorted.forEach(item => gallery.appendChild(item));
  }

  let loadIndex = 0;
  const batchSize = 12;
  const allItems = Array.from(document.querySelectorAll('.gallery .item'));
  const loader = document.createElement('div');
  loader.className = 'loader';
  loader.innerText = 'Loading more images...';
  document.body.appendChild(loader);

  function loadMore() {
    const gallery = document.getElementById('gallery');
    loader.style.display = 'block';
    setTimeout(() => {
      for (let i = 0; i < batchSize; i++) {
        const item = allItems[loadIndex++];
        if (item) {
          item.style.display = 'block';
          gallery.appendChild(item);
        }
      }
      loader.style.display = 'none';
    }, 500);
  }

  window.addEventListener('scroll', () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300) {
      loadMore();
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    allItems.forEach(item => item.style.display = 'none');
    loadMore();
  });
</script></body>
