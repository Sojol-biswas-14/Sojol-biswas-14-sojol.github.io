<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallpaper AI Art ‚Äì Sojol Biswas</title>
  <meta name="description" content="Explore beautiful AI-generated wallpapers by Sojol Biswas" />
  <meta name="keywords" content="AI wallpapers, digital backgrounds, Sojol Biswas" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-top: 60px;
    }

    .views {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    .back, .theme-toggle {
      position: fixed;
      top: 20px;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      z-index: 999;
      transition: opacity 0.3s ease, background 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .back:hover, .theme-toggle:hover {
      background-color: #00ffcc40;
    }

    .back.hidden, .theme-toggle.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .back { left: 20px; }
    .theme-toggle { right: 20px; }

    .search-box {
      text-align: center;
      margin-top: 20px;
    }

    .search-box input {
      padding: 10px 16px;
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #00ffcc;
      font-size: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item { text-align: center; }

    .image-wrapper {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 2px solid #00ffcc30;
      transition: transform 0.3s ease;
    }

    .image-wrapper:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffcc80;
    }

    .download {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      background: #00ffcc20;
      color: #00ffcc;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
    }

    .image-wrapper:hover .download {
      opacity: 1;
    }

    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .license {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #bbb;
      border-top: 1px solid #333;
      padding-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: #00ffcc;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <a class="back" href="index.html" id="backBtn">‚¨Ö Back to Home</a>
  <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåì Theme</button>

  <h1>üñºÔ∏è Wallpaper AI Art Gallery</h1>
  <div class="views">üëÅÔ∏è Views: <span id="viewCount">Loading...</span></div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search wallpapers..." onkeyup="filterImages()" />
  </div>

  <div class="gallery" id="gallery">
    <div class="item" data-keywords="sunset abstract mountain landscape">
      <div class="image-wrapper" onclick="openLightbox('images/wallpaper/sunset_mountain.jpg')">
        <img src="images/wallpaper/sunset_mountain.jpg" alt="Sunset Abstract Mountain" />
        <a class="download" href="images/wallpaper/sunset_mountain.jpg" download>‚¨á Download</a>
      </div>
      <div class="caption">Sunset Abstract Mountain</div>
    </div>
    <div class="item" data-keywords="dark fantasy digital background">
      <div class="image-wrapper" onclick="openLightbox('images/wallpaper/dark_fantasy.jpg')">
        <img src="images/wallpaper/dark_fantasy.jpg" alt="Dark Fantasy Digital Background" />
        <a class="download" href="images/wallpaper/dark_fantasy.jpg" download>‚¨á Download</a>
      </div>
      <div class="caption">Dark Fantasy Digital Background</div>
    </div>
  </div>

  <div class="license">
    ‚ö†Ô∏è All wallpapers are owned by <strong>Sojol Biswas</strong>.<br>
    Free for personal or educational use. For commercial use, contact me.
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Preview" />
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function filterImages() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.gallery .item');
      items.forEach(item => {
        const keywords = item.getAttribute('data-keywords');
        item.style.display = keywords.includes(input) ? 'block' : 'none';
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    let prevScroll = window.scrollY;
    window.addEventListener("scroll", function () {
      const currentScroll = window.scrollY;
      const hide = currentScroll > prevScroll;
      document.getElementById("backBtn").classList.toggle("hidden", hide);
      document.getElementById("themeBtn").classList.toggle("hidden", hide);
      prevScroll = currentScroll;
    });
  </script>

  <script src="scripts/track-view.js"></script>
  <script>
    (async () => {
      const page = location.pathname.split('/').pop() || 'index.html';
      const res = await fetch('https://raw.githubusercontent.com/sojol-biswas-14/sojol-biswas-14.github.io/main/data/views.json');
      const data = await res.json();
      document.getElementById('viewCount').innerText = data[page] ?? '0';
    })();
  </script>
</body>
</html>
